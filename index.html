<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Форма авторизации</title>
</head>

<body>

    <div class="app">

        <form action="#" class="appForm">
            <h2 class="appForm__heading">
                Авторизация
            </h2>
            <p class="appForm__prompt">Войдите в свой аккаунт.</p>

            <input type="email" placeholder="Email" class="appForm__data">
            <input type="password" placeholder="Пароль" class="appForm__data">
            <div class="appForm__reset">
                <input type="checkbox" name="pass" id="appform__checkID" class="appForm__check">
                <label for="appform__checkID" class="appForm__labelPass">Запомнить меня</label>

                <a href="#" class="appForm__helpPass ">Забыли свой пароль?</a>
            </div>
            <a href="#" class="appForm__signIn">
                Войти
            </a>
        </form>

    </div>
</body>

</html>
